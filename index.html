<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google Drive</title>
</head>
<body>
    <section class="border-bottom container-fluid">
            <div class="row p-4">
                <div class="col-2 col-sm-4">
                    <a href="/">
                    <img src="img/Logo.png" width="120px" alt="Google drive logo"></a>
                </div>
                <div class="col-10 col-sm-8 d-flex justify-content-between align-items-center">
                    <div class="input-group">
                        <i class="fas fa-search"></i>
                        <input class="search-input" type="text" placeholder="search here">

                    </div>
                    <div class="d-flex align-items-center">
                        <div class="d-flex align-items-center mr-5">
                            <a><i class="far fa-question-circle mr-3"></i></a>
                            <a><i class="fas fa-cog"></i></a>
                        </div>
                        <div class="d-flex align-items-center">
                            <a><i class="fas fa-bars mr-3"></i></a>
                            <img src="img/Rishi's Image.jpg" class="user-image" alt="user-image">
                        </div>
                    </div>
                </div>

            </div>
    </section>

    <section class="container-fluid">
        <div class="row">
            <div class="col-2 px-2 py-4">
                <a href="/" class="d-flex justify-content-center align-items-center mb-4 new-btn mb-4">
                    <img src="img/New-Icon.png" height="30" alt="icon for add new item">
                    <h5 class="my-auto py-3 ml-1">New</h5>
                </a>  
                <div class="left-links">
                    <a href="/" class="d-flex shared-with-me-link">
                        <div class="mr-4">
                            <i class="far fa-hdd"></i>
                        </div>
                        <div>
                             <p class="my-auto">My drive</p>
                        </div>
                    </a> 
                </div>
                <div class="left-links">
                    <a href="/" class="d-flex shared-with-me-link">
                        <div class="mr-4">
                             <i class=" fas fa-user-friends"></i>
                        </div>
                        <div>
                            <p class="my-auto">Shared with me</p>
                        </div>
                    </a> 
                </div>
                <div class="left-links">
                    <a href="/" class="d-flex shared-with-me-link">
                        <div class="mr-4">
                            <i class="far fa-clock"></i>
                        </div>
                        <div>
                            <p class="my-auto">Recent</p>
                        </div>
                    </a> 
            </div>
                <div class="left-links">
                    <a href="/" class="d-flex shared-with-me-link">
                        <div class="mr-4">
                            <i class="far fa-star"></i>
                        </div>
                        <div>
                            <p class="my-auto">Starred</p>
                        </div>
                    </a> 
            </div>
                <div class="left-links">
                    <a href="/" class="d-flex shared-with-me-link">
                        <div class="mr-4">
                            <i class="far fa-trash-alt"></i>
                        </div>
                        <div>
                            <p class="my-auto">Trash</p>
                        </div>
                    </a> 
            </div>
            </div>
            <div class="col-10 py-4">
                <div class="d-flex justify-content-between border-bottom mb-4">
                    <div class="dropdown">
                        <button class="btn bg-white dropdown-toggle my-drive-btn font-weight-light " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          My Drive
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Upload File</a>
                          <a class="dropdown-item" href="#">Upload Folder</a>
                        </div>
                    </div>
                
                    <div class="d-flex my-drive-list">
                         <a href="/" ></a><i class="fa fa-list mr-4"></i></a>
                          <a href="/"></a><i class="fa fa-info-circle mr-4"></i></a>
                    </div>

                </div>
                    <div class="quick-access ml-2 mb-5">
                        <p class="mb-3">Quick Access</p>
                        <div class="d-flex">
                            <a href="/">
                            <div class="card mr-4" style="width: 18rem;">
                                <img class="card-img-top" src="/img/Card-1.jpg" alt="Card image cap">
                                <div class="card-body">
                                <h5 class="card-title text-uppercase"><i class="fas fa-stream mr-2"></i>CSS - insta</h5>
                                <p class="card-text small">Using HTML and CSS</p>
                                </div>
                            </div>
                                </a>
                                <a href="/">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="/img/Card-2.jpg" alt="Card image cap">
                                        <div class="card-body">
                                        <h5 class="card-title text-uppercase"><i class="fas fa-stream mr-2"></i>My Goals</h5>
                                        <p class="card-text small">You edited yesterday</p>
                                        </div>
                                    </div>
                                </a>
                        </div>

                    </div>

                    <div class="quick-access ml-2 mb-5">
                        <p class="mb-3">Folders</p>
                        <div class="d-flex">
                            <a href="/">
                            <div class="card mr-4" style="width: 18rem;">
                                <div class="card-body">
                                    <h6 class="card-title  mb-0"><i class="fas fa-folder mr-4"></i>CSS - Insta</h6>
                                 </div>
                            </div>
                                </a>
                                <a href="/">
                                    <div class="card mr-4" style="width: 18rem;">
                                        <div class="card-body">
                                            <h6 class="card-title mb-0"><i class="fas fa-folder mr-4"></i>My Goals</h6>
                                        </div>
                                    </div>
                                </a>

                                <a href="/">
                                    <div class="card mr-4" style="width: 18rem;">
                                        <div class="card-body">
                                            <h6 class="card-title mb-0"><i class="fas fa-folder mr-4"></i>My clients</h6>
                                        </div>
                                    </div>
                                </a>
                        </div>

                    </div>

                    <div class="quick-access ml-2 mb-5">
                        <p class="mb-3">Files</p>
                        <div class="d-flex">
                            <a href="/">
                            <div class="card mr-4" style="width: 18rem;">
                                <img class="card-img-top" src="/img/Card-4.jpg" alt="Card image cap">
                                <div class="card-body">
                                <h5 class="card-title mb-0"><i class="fas fa-image mr-4"></i>New York citys</h5>
                                </div>
                            </div>
                                </a>
                                <a href="/">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="/img/Card-3.jpg" alt="Card image cap">
                                        <div class="card-body">
                                        <h5 class="card-title mb-0"><i class="fas fa-image mr-4"></i>Banff lake</h5>
                                        </div>
                                    </div>
                                </a>
                        </div>

                    </div>
            </div>
        </div>
        
    </section>
    

    <script src="https://kit.fontawesome.com/421b64480c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
